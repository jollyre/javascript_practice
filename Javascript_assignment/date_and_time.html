<!DOCTYPE html>
<html>
<head>
    <title>Display Date and Time</title>
    <script>
        function displayDate() {
            document.getElementById("dateTime").innerHTML = new Date();
        }
    </script>
</head>
<body>
    <h2>Click the button to display current date and time:</h2>
    <button onclick="displayDate()">Show Date & Time</button>
    <p id="dateTime"></p>
</body>
</html>
