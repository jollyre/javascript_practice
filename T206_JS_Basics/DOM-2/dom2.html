
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>DOM Object(SetInterval() and setTimeOut())</h2>
   
    
    <script>
       
       setTimeout(() => {
        document.write("setTimeout will print msg after 2 sec","<br>")
        console.log("heloooo Raja");        
       }, 2000);

       setInterval(() => {
         document.write("SetInterval will run in every 1 sec","<br>");
       }, 1000);
       
    </script>
</body>
</html>
