<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Increment and decrement functionality</h2>

    <button onclick="incrCount()">Incre</button>
    <span id="count">0</span>
    <button onclick="decrCount()">decre</button>

    <script>
        let count = 0
        function incrCount(){
            count++;
            updateCount();
        }

        function decrCount(){
             count > 0 ? count-- : 0;
            updateCount();
        }

        function updateCount(){
            document.getElementById("count").innerText = count
        }
    </script>
</body>
</html>
